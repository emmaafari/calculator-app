<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<section class="calculator-container">
				<section class="result-section">
					<h1 id="displayResult"></h1>
					<p id="displayError"></p>
				</section>
				<section class="computation-section">
					<p id="displayText"></p>
				</section>
				<section class="btn-section">
					<button class="btn actionBtn" type="button" value="clear">AC</button>
					<button class="btn actionBtn" type="button" value="delete">DEL</button>
					<button class="btn operator" type="button" value="%">%</button>
					<button class="btn operator" type="button" value="/">/</button>
					<button class="btn numberBtn" type="button" value="7">7</button>
					<button class="btn numberBtn" type="button" value="8">8</button>
					<button class="btn numberBtn" type="button" value="9">9</button>
					<button class="btn operator" type="button" value="*">*</button>
					<button class="btn numberBtn" type="button" value="4">4</button>
					<button class="btn numberBtn" type="button" value="5">5</button>
					<button class="btn numberBtn" type="button" value="6">6</button>
					<button class="btn operator" type="button" value="-">-</button>
					<button class="btn numberBtn" type="button" value="1">1</button>
					<button class="btn numberBtn" type="button" value="2">2</button>
					<button class="btn numberBtn" type="button" value="3">3</button>
					<button class="btn operator" type="button" value="+">+</button>
					<button class="btn numberBtn" type="button" value="0">0</button>
					<button class="btn numberBtn" type="button" value=".">.</button>
					<button class="btn equal-btn" type="button" id="equalBtn">=</button>
				</section>
			</section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
