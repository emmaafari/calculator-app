<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
        <section class='calculator-container'>
            <section class="result-section">
                <h1></h>
			</section>
			<section class="computation-section">
                <p></p>
            </section>
			<section class="btn-section">
				<button class="btn operator" type="button">AC</button>
				<button class="btn" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#f76707">
						<path
							d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"
						/>
					</svg>
				</button>
				<button class="btn operator" type="button">%</button>
				<button class="btn operator" type="button">/</button>
				<button class="btn" type="button">7</button>
				<button class="btn" type="button">8</button>
				<button class="btn" type="button">9</button>
				<button class="btn operator" type="button">*</button>
				<button class="btn" type="button">4</button>
				<button class="btn" type="button">5</button>
				<button class="btn" type="button">6</button>
				<button class="btn operator" type="button">-</button>
				<button class="btn" type="button">1</button>
				<button class="btn" type="button">2</button>
				<button class="btn" type="button">3</button>
				<button class="btn operator" type="button">+</button>
            </section>
            <section class='btn-section-last'>
                <button class="btn" type="button">0</button>
                <button class="btn" type="button">.</button>
                <button class="btn equal-btn" type="button">=</button>
            </section>
        </section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
